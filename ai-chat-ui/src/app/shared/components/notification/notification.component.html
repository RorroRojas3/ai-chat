<div
  class="notification-container"
  [ngClass]="{
    'position-top': config().position === 'top',
    'position-bottom': config().position === 'bottom'
  }"
  role="region"
  aria-label="Notifications"
>
  @for (notification of notifications(); track notification.id) {
  <div
    class="alert alert-dismissible fade show d-flex align-items-center mb-3"
    [ngClass]="getAlertClass(notification.type)"
    role="alert"
    [attr.aria-live]="getAriaLive(notification.type)"
    [attr.aria-atomic]="true"
    [attr.aria-label]="getAriaLabel(notification.type, notification.message)"
  >
    <i
      class="bi me-2"
      [ngClass]="getAlertIcon(notification.type)"
      aria-hidden="true"
    >
    </i>
    <div class="flex-grow-1">{{ notification.message }}</div>
    @if (notification.dismissible) {
    <button
      type="button"
      class="btn-close"
      (click)="dismiss(notification.id)"
      aria-label="Close notification"
    ></button>
    }
  </div>
  }
</div>

<!-- Delete Session Modal -->
<div
  class="modal fade"
  [class.show]="show"
  [style.display]="show ? 'block' : 'none'"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteSessionModalLabel"
  aria-hidden="!show"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="deleteSessionModalLabel">
          @if (sessionCount === 1) { Delete chat } @else { Delete
          {{ sessionCount }} chats }
        </h5>
      </div>
      <div class="modal-body">
        <p>
          @if (sessionCount === 1) { Are you sure you want to delete this chat?
          } @else { Are you sure you want to delete these
          {{ sessionCount }} chats? }
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="handleClose()">
          Cancel
        </button>
        <button type="button" class="btn btn-danger" (click)="handleDelete()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Backdrop -->
<div
  class="modal-backdrop fade"
  [class.show]="show"
  [style.display]="show ? 'block' : 'none'"
  (click)="handleClose()"
></div>

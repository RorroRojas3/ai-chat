<div
  class="modal fade"
  [class.show]="shouldShow()"
  [style.display]="show() ? 'block' : 'none'"
  tabindex="-1"
  role="dialog"
  aria-labelledby="renameSessionModalLabel"
  [attr.aria-hidden]="!show()"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="renameSessionModalLabel">
          Rename Chat
        </h5>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="sessionNameInput" class="form-label">Chat name</label>
          <input
            type="text"
            class="form-control"
            [class.is-invalid]="showError()"
            id="sessionNameInput"
            [formControl]="sessionName"
            placeholder="Enter chat name"
            [attr.maxlength]="MAX_NAME_LENGTH"
            aria-describedby="sessionNameHelp sessionNameError"
            autofocus
          />
          @if (sessionName.hasError('required') && showError()) {
          <div
            id="sessionNameError"
            class="invalid-feedback"
            role="alert"
            aria-live="polite"
          >
            Chat name is required.
          </div>
          }
          <div id="sessionNameHelp" class="form-text">
            {{ characterCount() }} / {{ MAX_NAME_LENGTH }} characters
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-lg btn-secondary"
          (click)="handleClose()"
          aria-label="Cancel rename"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-lg btn-primary"
          (click)="handleRename()"
          [disabled]="sessionName.invalid"
          aria-label="Confirm rename chat"
        >
          Rename
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Backdrop -->
<div
  class="modal-backdrop fade"
  [class.show]="shouldShow()"
  [style.display]="show() ? 'block' : 'none'"
  (click)="handleClose()"
  [attr.aria-hidden]="true"
></div>

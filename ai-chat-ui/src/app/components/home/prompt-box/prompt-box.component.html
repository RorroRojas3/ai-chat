<div class="card s</div>hadow-sm">
  <div class="card-body">
    <div class="d-flex align-items-center mb-3">
      <i class="bi bi-chat-square-text fs-4 text-primary me-2"></i>
      <h5 class="card-title mb-0">AI Prompt Input</h5>
    </div>

    <form id="promptForm">
      <div class="mb-3 position-relative">
        <textarea
          class="form-control"
          id="promptInput"
          rows="4"
          placeholder="Enter your prompt here..."
          [(ngModel)]="prompt"
          [ngModelOptions]="{ standalone: true }"
        ></textarea>

        <button
          type="submit"
          class="btn btn-primary position-absolute bottom-0 end-0 m-2"
          [disabled]="this.storeService.disablePromptButton()"
          (click)="onClickCreateSession()"
        >
          <i class="bi bi-send"></i>
        </button>
      </div>

      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {{ this.storeService.selectedModelId() || "Select an option" }}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          @for (model of this.storeService.models(); track model) {
          <li>
            <a class="dropdown-item" (click)="onModelChange(model.name)">{{
              model.name
            }}</a>
          </li>
          }
        </ul>
      </div>
    </form>
  </div>
</div>

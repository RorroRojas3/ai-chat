<div class="card border-0 rounded-5 prompt-box">
  <div class="card-body">
    <form
      id="promptForm"
      (ngSubmit)="onClickCreateSession()"
      (keydown)="onKeyDown($event)"
    >
      <div class="position-relative">
        <div class="row">
          <div class="col-12">
            <textarea
              class="form-control border-0 prompt-box-textarea"
              id="promptInput"
              rows="4"
              placeholder="Ask anything..."
              [(ngModel)]="prompt"
              [ngModelOptions]="{ standalone: true }"
              (keydown)="onTextareaKeyDown($event)"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex align-items-center gap-2">
              <div class="dropdown">
                <button
                  class="btn btn-prompt-box dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  {{ this.storeService.selectedModel().name || "Models..." }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  @for (model of this.storeService.models(); track model) {
                  <li>
                    <a class="dropdown-item" (click)="onModelChange(model)">{{
                      model.name
                    }}</a>
                  </li>
                  }
                </ul>
              </div>
              <button
                type="button"
                class="btn btn-prompt-box"
                (click)="fileInput.click()"
              >
                <i class="bi bi-paperclip me-1"></i>
              </button>
            </div>
          </div>
          <div class="col-6 justify-content-end d-flex">
            <button
              type="submit"
              class="btn btn-prompt-box"
              [disabled]="this.storeService.disablePromptButton()"
              (click)="onClickCreateSession()"
            >
              <i class="bi bi-send"></i>
            </button>
          </div>
        </div>
        <input
          type="file"
          #fileInput
          multiple
          style="display: none"
          (change)="onFileSelect($event)"
          accept=".pdf,application/pdf"
        />
      </div>
    </form>
  </div>
</div>

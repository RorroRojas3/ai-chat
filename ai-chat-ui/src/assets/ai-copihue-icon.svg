<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-labelledby="iconTitle">
  <title id="iconTitle">Rodrigo Rojas Tech Group AI Copihue Icon</title>
  <defs>
    <style>
      .petal { 
        fill: #cbdcf0;              /* light‑blue */
        stroke: #1c3c62;            /* accent */
        stroke-width: 2;
      }
      .stem {
        fill: #1c3c62;              /* accent */
      }
      .ai-text {
        fill: #122842;              /* navy */
        font-family: 'Roboto', sans-serif;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </defs>

  <!-- Copihue bell‑flower -->
  <path class="petal" d="
    M32 8
    C20 8, 12 22, 12 36
    C12 48, 24 56, 32 56
    C40 56, 52 48, 52 36
    C52 22, 44 8, 32 8
    Z
  "/>

  <!-- Simple stem -->
  <rect x="30" y="56" width="4" height="8" rx="2" ry="2" class="stem"/>

  <!-- AI monogram -->
  <text x="50%" y="36" class="ai-text" text-anchor="middle" dominant-baseline="middle">
    AI
  </text>
</svg>
